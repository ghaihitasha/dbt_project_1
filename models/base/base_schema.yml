version: 2

models:
  - name: base_orders
    description: "Cleaned and standardized order data from seeds."
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: created_at
        description: "Timestamp when the order was created"
        tests:
          - not_null
      - name: customer_name
        description: "Name of the customer"
        tests:
          - not_null
      - name: customer_state
        description: "State of the customer"
      - name: customer_city
        description: "Customer city"

  - name: base_order_details
    description: "Order details joined from seed CSV."
    columns:
      - name: order_id
        tests:
          - not_null
